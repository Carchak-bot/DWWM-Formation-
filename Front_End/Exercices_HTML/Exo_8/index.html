<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice d'application 8</title>
  </head>
  <body>
    <center>
      <h1><b>Nous lançons une grande enquête sur les anciens stagiaires</b></h1>
      <h3><i>Merci de nous répondre</i></h3>
      <br />
    </center>
    <form action="http://bienvu.net/script.php" method="get">
      <fieldset>
        <legend>Vos coordonées :</legend>
        <label for="nom">Nom : </label>
        <input type="text" name="nom" style="margin-left: 112px" />
        <br />
        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" style="margin-left: 96px" />
        <br />
        <label for="naissance">Votre date de naissance :</label>
        <input type="text" name="naissance" />
        <br />
        <label for="adresse">Votre adresse :</label>
        <input type="text" name="adresse" style="margin-left: 60px" />
        <br />
        <label for="ville">Votre ville :</label>
        <input type="text" name="ville" style="margin-left: 83px" />
        <br />
        <label for="code_postal">Votre code postal :</label>
        <input type="text" name="code_postal" style="margin-left: 36px" />
        <br />
        <label for="e-mail">Votre e-mail :</label>
        <input type="text" name="e-mail" style="margin-left: 69px" />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <input type="radio" name="couleur" value="homme" />
        <i>Vous êtes un homme</i>
        <input type="radio" name="couleur" value="femme" />
        <i>Vous êtes une femme</i>
      </fieldset>
      <br />
      <select name="formation">
        <option value="developpeur">Développeur</option>
        <option value="webmaster">Webmaster</option>
        <option value="technicien_assistance_informatique">
          Technicien d'assistance informatique
        </option>
        <option value="autre">Autre</option></select
      ><br />
      <label for="autre">Si vous avez répondu autre, veuillez préciser :</label>
      <input type="text" name="autre" />
      <br />
      <br />
      <label for="salaire">Combien gagniez vous par mois :</label>
      <select name="salaire">
        <option value="zero">0 €</option>
        <option value="moins_cinq-cent">500 € ou moins</option>
        <option value="plus_cinq_cent">500 € ou plus</option>
        <option value="plus_de_mille">1000 € ou plus</option>
      </select>
      <br />
      <br />
      <label for="annee_stage"
        >En quelle année avez vous suivi le stage AFPA ?
      </label>
      <input type="text" name="annee_stage" />
      <br />
      <br />
      <textarea name="commentaires" id="" cols="33" rows="2">vos commentaires</textarea>
      <br />
      <br />
      <h3>Merci d'avoir répondu au questionnaire</h3>
      <input type="submit" value="validez" />
      <input type="submit" value="annulez" />
    </form>
  </body>
</html>
